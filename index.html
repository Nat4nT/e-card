<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Card | Seu Cartão Digital</title>
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: #1a1a1a; padding: 2.5rem; border-radius: 20px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 40vw;min-width:300px;max-width:385px }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(45deg, var(--primary), var(--secondary)); margin-bottom: 1rem; }
        h1 { margin: 10px 0; font-size: 1.5rem; }
        .btn { display: block; background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; text-decoration: none; padding: 12px; margin: 10px 0; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }
    </style>
</head>
<body>
    <div class="card">
        <div style="display: flex; justify-content: center;">
            <div class="profile-pic">

            </div>
        </div>
        <h1>João da Silva</h1>
        <p style="color: #888;">Meu cartao digital</p>
        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        <a href="#" class="btn">WhatsApp</a>
        <a href="#" class="btn" style="background: #333;">Instagram</a>
        <a href="#" class="btn" style="background: #333;">LinkedIn</a>
    </div>
</body>

</html>
